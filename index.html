<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" type="text/css" href="./css/custom.css" />
        <link
            rel="shortcut icon"
            type="image/png"
            href="./assets/deliveryBoy.jpeg"
        />
        <meta
            name="description"
            content="Armored Core 6: The Roguelike Challenge"
        />
        <title>AC6 Roguelike Challenge</title>
    </head>
    <body>
        <!-- MAIN -->
        <div class="container mb-5">
            <div class="row d-flex justify-content-center mt-5">
                <div class="d-flex col justify-content-center">
                    <h1 class="text-light">Armored Core 6</h1>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="d-flex col justify-content-center">
                    <h4 class="text-light">Roguelike Challenge</h4>
                </div>
            </div>
            <div class="row d-flex justify-content-between">
                <div class="col-3 d-flex justify-content-start my-5">
                    <div class="dropdown mx-2">
                        <button
                            class="btn btn-primary dropdown-toggle"
                            type="button"
                            id="dropdownMenuButton"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            Stage 1
                        </button>
                        <div
                            class="dropdown-menu bg-grey"
                            aria-labelledby="dropdownMenuButton"
                            id="stageOptionsContainer"
                        ></div>
                    </div>
                    <button
                        id="rollButton"
                        type="button"
                        class="btn btn-success"
                        onclick="rollForPart()"
                    >
                        ROLL
                    </button>
                </div>
                <div class="col-6 d-flex justify-content-end my-5">
                    <div>
                        <button
                            class="btn btn-warning"
                            type="button"
                            data-bs-toggle="modal"
                            data-bs-target="#resetModal"
                        >
                            Reset
                        </button>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-between">
                <div class="col-6 d-flex justify-content-start">
                    <ul id="parts-list-container" class="list-group"></ul>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <div
                        class="accordion accordion-flush"
                        id="partCategoriesContainer"
                    ></div>
                </div>
            </div>
            <div
                id="newPartList"
                class="row d-flex justify-content-center"
            ></div>
        </div>

        <!-- RESET MODAL -->
        <div
            class="modal fade"
            id="resetModal"
            tabindex="-1"
            aria-labelledby="resetModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="resetModalLabel">
                            Reset Run?
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                        <button
                            type="button"
                            class="btn btn-warning"
                            data-bs-dismiss="modal"
                            onclick="reset()"
                        >
                            Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
    ></script>
    <script src="js/constants/parts.js"></script>
    <script src="js/components/generateStages.js"></script>
    <script src="js/components/generatePartCategories.js"></script>
    <script src="js/main.js"></script>
</html>
